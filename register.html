<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="src/css/output.css" rel="stylesheet" />
    <style>
      body {
        background-color: #f3f4f6; /* Warna latar belakang abu-abu muda */
        color: #1f2937; /* Warna teks abu-abu gelap */
      }

      .dark-theme {
        background-color: #111827; /* Warna latar belakang gelap */
        color: #f9fafb; /* Warna teks abu-abu sangat muda */
      }

      .dark-theme .dark\:text-white {
        color: #f9fafb;
      }

      .dark-theme .dark\:bg-gray-700 {
        background-color: #374151;
      }

      .dark-theme .dark\:border-gray-600 {
        border-color: #4b5563;
      }

      .dark-theme .dark\:placeholder-gray-400::placeholder {
        color: #6b7280;
      }

      .dark-theme .dark\:focus\:ring-blue-500 {
        --tw-ring-color: #60a5fa;
      }

      .dark-theme .dark\:focus\:border-blue-500 {
        border-color: #60a5fa;
      }

      .dark-theme .dark\:bg-blue-600 {
        background-color: #2563eb;
      }

      .dark-theme .dark\:hover\:bg-blue-700:hover {
        background-color: #1d4ed8;
      }

      .dark-theme .dark\:focus\:ring-blue-800 {
        --tw-ring-color: #1e3a8a;
      }

      .dark-theme .dark\:ring-offset-gray-800 {
        --tw-ring-offset-color: #1f2937;
      }
    </style>
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900"
  >
    <div
      class="w-full max-w-sm px-8 py-10 bg-white rounded-lg shadow-md dark:bg-gray-800"
    >
      <h1
        class="mb-6 text-2xl font-semibold text-center text-gray-700 dark:text-white"
      >
        Register
      </h1>

      <form class="mx-auto">
        <div class="mb-6">
          <label
            for="email"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Your email</label
          >
          <input
            type="email"
            id="email"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="name@example.com"
            required
          />
        </div>
        <div class="mb-6">
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Your password</label
          >
          <input
            type="password"
            id="password"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            required
          />
        </div>

        <button
          type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center"
        >
          Submit
        </button>
      </form>

      <hr class="my-5" />

      <p class="text-center">
        Already have an account ?
        <a
          href="login.html"
          class="font-medium text-blue-600 hover:underline dark:text-blue-500"
          >Login</a
        >
      </p>
    </div>
  </body>
</html>
